<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>{{user.name}}'s watchlist</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}" type="text/css">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
</head>
<body>
    <h2>
        <img alt="Avatar" class="avatar" src="{{ url_for('static',filename='images/lgcx.gif') }}">
        {{user.name}}'s watchlist
    </h2>
    {# 使用 length 过滤器获取 movies 变量的长度 #}
    <p>{{movies|length}} Titles</p>
    <ul class="movie-list">
        {% for movie in movies %} {#迭代movie变量#}
        <li>{{movie.title}}--{{movie.year}}</li>
        {% endfor %}    {#使用endfor标签结束for语句#}
    </ul>
    
    <img alt="tafei" class="zhayan" src="{{ url_for('static',filename='images/zhayan.gif') }}">
    <footer>
        <small>&copy; 2018 <a href="http://helloflask.com/book/3">HelloFlask</a></small>
    </footer>
</body>
</html>
